<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille Technologique - Entreprises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #rss-feed {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        #rss-list {
            list-style: none;
            padding: 0;
        }
        #rss-list li {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #rss-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        #rss-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Veille Technologique - Innovations pour les Entreprises</h1>

<div id="rss-feed">
    <h3>Dernières actualités</h3>
    <ul id="rss-list"></ul>
</div>

<script>
    async function fetchRSS() {
        const url = "https://api.rss2json.com/v1/api.json?rss_url=https://www.zdnet.fr/feeds/rss/actualites/"; // Flux tech entreprise

        try {
            const response = await fetch(url);
            const data = await response.json();

            const rssList = document.getElementById("rss-list");
            rssList.innerHTML = "";

            data.items.slice(0, 5).forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><p>${item.pubDate}</p>`;
                rssList.appendChild(li);
            });
        } catch (error) {
            console.error("Erreur lors du chargement du flux RSS :", error);
        }
    }

    document.addEventListener("DOMContentLoaded", fetchRSS);
</script>

</body>
</html>
